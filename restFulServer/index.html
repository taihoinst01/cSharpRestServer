<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Product App</title>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script>
    var uri = 'chatbot/v1/api';

    function apiCall() {
        var params = '{'
            + '"conversationid": "' + $('#conversationid').val() + '",'
            + '"authenticationkey": "' + $('#authenticationkey').val() + '",'
            + '"conversations": ['
               +'{'
                    + '"luisid": "' + $('#luisid').val() + '",'
                    + '"intent": "' + $('#intent').val() + '",'
                    + '"message": "' + $('#message').val() + '",'
                    + '"entities": ['
                        + '{"entity01": "' + $('#entity01').val() + '"},'
                        + '{"entity02": "' + $('#entity02').val() + '"},'
                        + '{"entity03": "' + $('#entity03').val() + '"}'
                    +']'
               +'}'
            +']'
        + '}';


        $.ajax({
            type: "POST",
            url: uri + '/conversations',
            data: params,
            dataType: 'json',
            contentType: "application/json; charset=UTF-8",
            success: function (data) {
                console.log(data);
                $('#product').text(JSON.stringify(data));
            },
            error: function (e) {
                $('#product').text(e.responseText);
            }
        });
    }

    </script>
</head>
<body>
    <br/>
    <div>
        <table border="1">
            <tr>
                <th colspan="3">conversationid</th>
                <td><input type="text" id="conversationid" /></td>
            </tr>
            <tr>
                <th colspan="3">authenticationkey</th>
                <td><input type="text" id="authenticationkey" /></td>
            </tr>
            <tr>
               <th rowspan="8">conversations</th>
               <th colspan="2">luisid</th>
               <td><input type="text" id="luisid" /></td>
            </tr>
            <tr>
                <th colspan="2">intent</th>
                <td><input type="text" id="intent" /></td>
            </tr>
            <tr>
                <th colspan="2">message</th>
                <td><input type="text" id="message" /></td>
            </tr>
            <tr>
                <th rowspan="3">entities</th>
                <th>entity01</th>
                <td><input type="text" id="entity01" /></td>
            </tr>
            <tr>
                <th>entity02</th>
                <td><input type="text" id="entity02" /></td>
            </tr>
            <tr>
                <th>entity03</th>
                <td><input type="text" id="entity03" /></td>
            </tr>
        </table>
        <br/>
        <input type="button" value="send" onclick="apiCall()" style="width:50px; height:40px;"/>
        <br/>
        <p id="product" />
    </div>
</body>
</html>
